<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Playground</title>
  </head>
  <body>
    <div class="container content">
      <div class="banner">
        <img
          src="Images/bannerDims.jpg"
          alt="stylish modern interior"
          class="bannerImg"
        />
      </div>
      <header>
        <div class="container header">
          <div class="container header1">
            <img
              src="Images/venetianBlinds.jpg"
              alt="Building with wooden shutters"
              width="200"
              height="200"
            />
          </div>
          <div class="container header2"><h1>Flexbox Playground</h1></div>
          <div class="container header3">
            <img
              src="Images/stylish.jpg"
              alt="Modern building exterior"
              width="350"
              height="200"
            />
          </div>
          <div class="container header4">
            <img
              src="Images/knocker.jpg"
              alt="Brass door knocker"
              width="200"
              height="200"
            />
          </div>
        </div>
      </header>
      <div class="container main">
        <h2>Block A</h2>
        <div class="container blockA">
          <div class="blockA1">
            <img
              src="Images/warmAlley.jpg"
              alt="warm alley"
              width="250"
              height="350"
            />
          </div>
          <div class="blockA2">
            <img
              src="Images/stylishSubway.jpg"
              alt="stylish subway"
              width="250"
              height="350"
            />
          </div>
          <div class="blockA3">
            <img
              src="Images/slum.jpg"
              alt="worn down mediterranean hillside town"
              width="250"
              height="350"
            />
          </div>
          <div class="blockA4">
            <img
              src="Images/graffiti.jpg"
              alt="graffiti"
              width="250"
              height="350"
            />
          </div>
          <div class="blockA5">
            <img
              src="Images/peekingChurch.jpg"
              alt="Church looming behind colourful buildings"
              width="250"
              height="350"
            />
          </div>
        </div>
        <h2>Block B</h2>
        <div class="container blockB">
          <div class="blockB1">
            <img
              src="Images/russian.jpg"
              alt="domed building"
              width="370"
              height="570"
            />
          </div>
          <div class="blockB2">
            <div class="topRow">
              <div class="blockB2a">
                <img
                  src="Images/curvedLight.jpg"
                  alt="beautiful modern window"
                  width="120"
                  height="220"
                />
              </div>
              <div class="blockB2b">
                <img
                  src="Images/modernLibrary.jpg"
                  alt="Modern Library"
                  width="120"
                  height="220"
                />
              </div>
            </div>
            <div class="bottomRow">
              <div class="blockB2c">
                <img
                  src="Images/eiffel.jpg"
                  alt="eiffel tower from below"
                  width="120"
                  height="220"
                />
              </div>
              <div class="blockB2d">
                <img
                  src="Images/coldStair.jpg"
                  alt="wide communal space in city"
                  width="120"
                  height="220"
                />
              </div>
            </div>
          </div>
        </div>
        <h2>Block C</h2>
        <div class="container blockC rotate90">
          <img
            src="Images/organ.jpg"
            alt="organ under a vaulted ceiling"
            width="500px"
            height="900px"
            class="organ"
          />
          <p class="rotateBack">Dealing with a rotated image</p>
        </div>
      </div>
      <footer>
        <h2>Test where the text lands</h2>
      </footer>
    </div>
  </body>
</html>
